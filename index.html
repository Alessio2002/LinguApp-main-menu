<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parlar Ioniano - LinguApp</title>
    <style>
        :root {
            --ionian-blue: #1a5695;
            --ionian-gold: #f2b82e;
            --white: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            
            /* BACKGROUND FIX:*/
            background-image: url('https://raw.githubusercontent.com/Alessio2002/LinguApp-main-menu/main/Book%20cover.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: var(--ionian-blue); /* Fallback colour */
        }

        .app-container {
            width: 90%;
            max-width: 400px;
            background: var(--white);
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            text-align: center;
            padding-bottom: 40px;
            transition: transform 0.3s ease;
        }

        .content {
            padding: 30px 20px;
        }

        h1 {
            color: var(--ionian-blue);
            font-size: 1.8rem;
            margin-bottom: 10px;
            margin-top: 20px;
        }

        p {
            color: #666;
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .menu-button {
            display: inline-block;
            background-color: var(--ionian-blue);
            color: white;
            text-decoration: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(26, 86, 149, 0.3);
        }

        .menu-button:hover {
            background-color: #144476;
            transform: translateY(-2px);
        }

        /* Loading Animation */
        .fade-in {
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="app-container fade-in">
        <div class="content">
            <h1>Benvenudi!</h1>
            <p>Ready to master the Ionian language?</p>
            
            <button id="startBtn" class="menu-button">Apri linguApp</button>
        </div>
    </div>

    <script>
        document.getElementById('startBtn').addEventListener('click', function() {
            // Updated spelling to Carricamento as per your code
            this.innerText = "Carricamento...";
            setTimeout(() => {
                window.location.href = "https://alessio2002.github.io/LinguApp/";
            }, 300);
        });
    </script>
</body>
</html>
